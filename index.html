<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="container_images">
            <img src="img/instagram.gif">
        </div>
        <div class="container_form">
            <img src="img/logo.png" alt="logo">
            <form action="">
                
            <input type="text" placeholder="Telefone, nome de usuário ou email"/>
            <input type="text" placeholder="senha"/>
            <input type="button" value="Entrar">
       
            </form>
            <div class="or_options">
                <p class="one"></p>
                <p>OU</p>
                <p class="one"></p>
            </div>

            <div class="with__facebook">
                <button class="btn">
                    <img src="img/facebook.png">
                    <span>Entrar com o Facebook</span>
                </button>
            </div>
            <a class="password" href="#">Esqueceu a senha?</a>
            <div class="account">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
        </div>
        <section>
            <p>Obtenha o aplicativo.</p>
          
        <div class="options__downloads">
            <img class="playstore" src="img/playstore.png">
            <img class="microsoft" src="img/microsoft.png">
        </div>
    </section>
    </div>
    
</body>
</html>
